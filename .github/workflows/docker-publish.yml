name: Build and Push Multiarch Docker Image to GHCR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Create and use buildx builder
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container
          driver-opts: network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract version from tag
        id: meta
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push Multiarch Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dev
          platforms: linux/arm64,linux/amd64
          push: true
          tags: |
            ghcr.io/kleimj1/hame-relay-addon:${{ steps.meta.outputs.VERSION }}
            ghcr.io/kleimj1/hame-relay-addon:latest
            ghcr.io/kleimj1/hame-relay-addon/aarch64:${{ steps.meta.outputs.VERSION }}
            ghcr.io/kleimj1/hame-relay-addon/amd64:${{ steps.meta.outputs.VERSION }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          cache-from: type=gha
          cache-to: type=gha,mode=max
